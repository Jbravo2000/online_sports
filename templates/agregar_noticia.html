{% extends "base.html" %}

{% block title %}Agregar Noticia - Online Sports{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">üìù Agregar Nueva Noticia</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">T√≠tulo:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="contenido" class="form-label">Contenido:</label>
                        <textarea class="form-control" id="contenido" name="contenido" rows="6" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="deporte" class="form-label">Deporte:</label>
                        <select class="form-select" id="deporte" name="deporte" required>
                            <option value="">Selecciona un deporte</option>
                            <option value="futbol">F√∫tbol</option>
                            <option value="baloncesto">Baloncesto</option>
                            <option value="tenis">Tenis</option>
                            <option value="formula1">F√≥rmula 1</option>
                            <option value="beisbol">B√©isbol</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="autor" class="form-label">Autor:</label>
                        <input type="text" class="form-control" id="autor" name="autor" value="{{ current_user.username }}" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="destacada" name="destacada">
                        <label class="form-check-label" for="destacada">Noticia destacada</label>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Agregar Noticia</button>
                    <a href="{{ url_for('noticias') }}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
